<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>2d Layout Example</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./favicon.png" type="image/x-icon">
    </head>
    <body>
        <nav>
            <a onclick="document.getElementById('one').scrollIntoView(true); return false;" href="#one">Page One</a>
            <a onclick="document.getElementById('two').scrollIntoView(true); return false;" href="#two">Page Two</a>
            <a onclick="document.getElementById('three').scrollIntoView(true); return false;" href="#three">Page Three</a>
            <a onclick="document.getElementById('four').scrollIntoView(true); return false;" href="#four">Page Four</a>
        </nav>
        <main>
            <div class="container">
                <div class="sidebyside">
                    <div class="upanddown" id="one"></div>
                    <div class="upanddown"></div>
                    <div class="upanddown"></div>
                </div>
                <div class="sidebyside">
                    <div class="upanddown" id="two"></div>
                    <div class="upanddown"></div>
                    <div class="upanddown"></div>
                </div>
                <div class="sidebyside">
                    <div class="upanddown" id="three"></div>
                    <div class="upanddown"></div>
                    <div class="upanddown"></div>
                </div>
                <div class="sidebyside">
                    <div class="upanddown" id="four"></div>
                    <div class="upanddown"></div>
                    <div class="upanddown"></div>
                </div>
            </div>
        </main>
    </body>
</html>
